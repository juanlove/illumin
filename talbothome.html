        * {

            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        *:before,
        *:after {
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
        }
        
        html {
            background: #000;
            font: normal 1em/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
            color: #fff;
            text-align: center;
            height: 100%;
        }

        }
        
        #video-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        video {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .fullsize-video-bg {
            height: 100%;
            overflow: hidden;
        }

        .fullsize-video-bg .inner {
            display: table;
            width: 100%;
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 5px rgba(0, 0, 0, .5);
        }
        
        .fullsize-video-bg .inner > div {
            text-align: center;
            /*            display: table-cell;*/
            vertical-align: middle;
            padding: 0 2em;
        }
        
        h1 {
            font-family: "Raleway", sans-serif;
            font-size: 3em;
            line-height: .9;
            font-weight: 900;
            letter-spacing: -.025em;
            text-transform: uppercase;
            margin-bottom: .5em;
        }
        
        h1 + p {
            font-size: 2.5em;
        }
        
        ul {
            list-style: none;
        }
        
        ul li {
            display: inline-block;
            padding-left: 100px;
            padding-right: 100px;
            padding-top: 100px;
            height: 250px;
            vertical-align: bottom;
        }
        
        ul li a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: lighter;

        }
